<div class="container">
  <h1 [hidden]="airtableService.favoriteHeroesIds.length === 0">Favorite Marvel Heroes</h1>

  <div class="row row-cols-4 row-cols-md-4 g-4">
    <div *ngFor="let hero of favoriteHeroes" class="col">
      <div class="card h-100" (click)="navigateToDetails(hero.id)">
        <img [src]="hero.thumbnail.path + '.' + hero.thumbnail.extension" class="card-img-top" alt="hero image">
        <div class="card-body">
          <h5 class="card-title">{{hero.name}}</h5>
        </div>
      </div>
    </div>
  </div>

  <h1>Marvel Heroes</h1>

  <div class="mb-3">
    <input type="text" class="form-control" id="heroNameSearch" placeholder="Hero name" [(ngModel)]="heroNameSearch">
  </div>

  <div class="row row-cols-4 row-cols-md-4 g-4">
    <div *ngFor="let hero of getFilteredHeroes()" class="col">
      <div class="card h-100" (click)="navigateToDetails(hero.id)">
        <img [src]="hero.thumbnail.path + '.' + hero.thumbnail.extension" class="card-img-top" alt="hero image">
        <div class="card-body">
          <h5 class="card-title">{{hero.name}}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
