<div class="container">
  <img [src]="hero?.thumbnail?.path + '.' + hero?.thumbnail?.extension" alt="hero image">
  <h1>{{hero?.name}}</h1>

  <button [hidden]="airtableService.favoriteHeroesIds.includes(hero!.id)" type="button" class="btn btn-dark"
    (click)="addFavoriteHero(hero!.id)">Zu Favoriten hinzufügen</button>
  <button [hidden]="!airtableService.favoriteHeroesIds.includes(hero!.id)" type="button" class="btn btn-dark" disabled>Bereits zu Favoriten hinzugefügt</button>

  <h3 [hidden]="hero?.description === ''">Description:</h3>
  <p>{{hero?.description}}</p>

  <h3 [hidden]="hero?.series?.items?.length === 0">Series:</h3>
  <p *ngFor="let s of hero?.series?.items">
    {{s.name}}
  </p>
</div>
